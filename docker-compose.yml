version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: "http://backend:5003/api"
    ports:
      - "3003:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "5003:5003"
    environment:
      - MONGO_URI=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
